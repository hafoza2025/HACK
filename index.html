<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Software Update</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* أيقونة الترس */
        .icon-container {
            width: 110px;
            height: 110px;
            background: radial-gradient(circle, #444 0%, #222 100%);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(0,122,255,0.3), inset 0 0 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }
        .gear-icon {
            font-size: 55px;
            animation: spin 3s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        p {
            color: #999;
            font-size: 15px;
            margin-bottom: 35px;
        }

        /* تفاصيل التحديث */
        .update-info {
            background: rgba(28,28,30,0.9);
            backdrop-filter: blur(20px);
            width: 92%;
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 35px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 12px 0;
            font-size: 16px;
        }
        .info-row:last-child { border-bottom: none; }
        .label { color: #fff; font-weight: 500; }
        .value { color: #ccc; }

        /* شريط التحميل */
        .progress-container {
            width: 88%;
            margin-top: 25px;
        }
        .progress-bar-bg {
            background: rgba(255,255,255,0.1);
            height: 6px;
            border-radius: 3px;
            position: relative;
            backdrop-filter: blur(10px);
        }
        .progress-bar-fill {
            background: linear-gradient(90deg, #007aff, #34c759);
            height: 100%;
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 0 20px rgba(0,122,255,0.5);
        }
        
        .status-text {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
            direction: ltr;
            font-weight: 500;
        }

        /* اللوغ */
        .log-area {
            position: absolute;
            bottom: 25px;
            width: 92%;
            height: 120px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #00ff41;
            overflow: hidden;
            opacity: 0.8;
            text-align: left;
            direction: ltr;
            background: rgba(0,0,0,0.7);
            border-radius: 12px;
            padding: 12px;
            border: 1px solid rgba(0,255,65,0.3);
        }

        /* زر البدء */
        #startOverlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .btn-start {
            color: #007aff;
            font-size: 20px;
            font-weight: 600;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0,122,255,0.5);
            border-radius: 12px;
            padding: 18px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,122,255,0.3);
        }
        .btn-start:hover {
            background: rgba(0,122,255,0.2);
            border-color: #007aff;
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0,122,255,0.5);
        }

        /* وضع ملء الشاشة */
        :fullscreen body, :-webkit-full-screen body {
            padding: 0 !important;
        }
    </style>
</head>
<body>

    <div id="startOverlay" onclick="startUpdate()">
        <button class="btn-start">Install Now</button>
    </div>

    <div class="icon-container">
        <div class="gear-icon">⚙️</div>
    </div>

    <h1>HafezOS 17.0 Pro</h1>
    <p>محمد الحافظ للأنظمة المتقدمة</p>

    <div class="update-info">
        <div class="info-row">
            <span class="value">Hafez v9.0 Rooted</span>
            <span class="label">الإصدار</span>
        </div>
        <div class="info-row">
            <span class="value">52.4 GB</span>
            <span class="label">الحجم</span>
        </div>
        <div class="info-row" style="color: #ff3b30; font-size: 14px; padding-top: 15px; border-top: 1px solid rgba(255,59,48,0.3);">
            يتضمن حزم الروت الكاملة للمعالج A10 Fusion + حماية مدى الحياة
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="fill"></div>
        </div>
        <div class="status-text">
            <span id="downloaded">0.0 GB</span>
            <span id="remaining">جاري الحساب...</span>
        </div>
        <div style="text-align: center; margin-top: 8px; font-size: 12px; color: #888;">
            <span id="percentage">0%</span>
        </div>
    </div>

    <div class="log-area" id="logs"></div>

    <script>
        const fill = document.getElementById('fill');
        const downloadedText = document.getElementById('downloaded');
        const remainingText = document.getElementById('remaining');
        const percentageText = document.getElementById('percentage');
        const logs = document.getElementById('logs');
        const totalSize = 52.4;

        function addLog(text) {
            const div = document.createElement('div');
            div.textContent = "> " + text;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
            if(logs.children.length > 8) logs.removeChild(logs.firstChild);
        }

        // ملء الشاشة الإجباري (يعمل على كل المتصفحات)
        function goFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        function startUpdate() {
            // إخفاء الزر فوراً
            document.getElementById('startOverlay').style.display = 'none';
            
            // ملء الشاشة الإجباري
            goFullscreen();
            
            let percentage = 0;
            let currentSize = 0;
            let speed = 0.4; // سرعة عالية في البداية

            const interval = setInterval(() => {
                if (percentage < 40) {
                    // سرعة تصاعدية حتى 40%
                    percentage += Math.random() * speed;
                    if (percentage > 35) speed = 0.2; // تبطيء قليلاً قبل 40%
                    
                    currentSize = Math.min((percentage / 100) * totalSize, 20.96);
                    percentage = Math.min(percentage, 40);
                    
                    fill.style.width = percentage + "%";
                    downloadedText.textContent = currentSize.toFixed(1) + " GB / " + totalSize + " GB";
                    remainingText.textContent = percentage < 39.5 ? "جاري التحميل..." : "التحقق من النزاهة...";
                    percentageText.textContent = Math.floor(percentage) + "%";
                    
                    // لوغات وهمية
                    if (Math.random() > 0.6) {
                        addLog("Packet #" + Math.floor(Math.random() * 999999) + " | " + 
                               (Math.random() > 0.5 ? "✓ Verified" : "→ Encrypted"));
                    }
                } else {
                    // توقف عند 40% بالضبط
                    clearInterval(interval);
                    fill.style.width = "40%";
                    fill.style.background = 'linear-gradient(90deg, #ff9500, #ffcc00)';
                    downloadedText.textContent = "20.96 GB / 52.4 GB";
                    remainingText.textContent = "متوقف مؤقتاً...";
                    percentageText.textContent = "40%";
                    
                    // لوغات الخطأ
                    setTimeout(() => {
                        addLog("ERROR: Server Rate Limit");
                        addLog("Buffer: 40% Locked");
                        addLog("Waiting for Hafez Auth Key...");
                    }, 500);
                }
            }, 30); // تحديث سريع جداً (30ms)
        }

        // منع الخروج من ملء الشاشة
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                goFullscreen();
            }
        });
    </script>
</body>
</html>
